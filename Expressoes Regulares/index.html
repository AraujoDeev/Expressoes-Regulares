<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expressoes Regulares</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="titulo">
        <h1>Login com Expressoes Regulares</h1>
        <form class="form">
          <input class="input" type="text" id="email" placeholder="Email" />
          <input
            class="input"
            type="password"
            id="password"
            placeholder="Senha"
          />
          <input class="input" type="submit" id="button" value="Entrar" />
        </form>
        <div id="error"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
